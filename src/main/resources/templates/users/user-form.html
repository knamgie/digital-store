<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Форма пользователя</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div class="nav-bar">
    <a sec:authorize="isAuthenticated()" th:href="@{/users/profile}" class="nav-btn">Профиль</a>
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/users}" class="nav-btn">Пользователи</a>
    <a th:href="@{/products}" class="nav-btn">Товары</a>
    <a th:href="@{/categories}" class="nav-btn">Категории</a>
    <a sec:authorize="isAuthenticated()" th:href="@{/orders}" class="nav-btn">Заказы</a>
    <a th:href="@{/author}" class="nav-btn">Об авторе</a>
</div>

<div sec:authorize="hasRole('ADMIN')" class="container" style="max-width: 600px; margin-top: 50px;">
    <h1 th:text="${title}">Форма пользователя</h1>

    <div th:if="${error}" style="color: red; margin-bottom: 15px;" th:text="${error}"></div>

    <form th:action="@{${action}}" method="post" class="user-form">
        <input type="hidden" th:field="*{userDto.id}">

        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{userDto.email}" required>
        </div>

        <div class="form-group">
            <label>Имя:</label>
            <input type="text" th:field="*{userDto.firstName}">
        </div>

        <div class="form-group">
            <label>Фамилия:</label>
            <input type="text" th:field="*{userDto.lastName}">
        </div>

        <div class="form-group">
            <label>Роль:</label>
            <select th:field="*{userDto.role}" required>
                <option th:each="role : ${roles}"
                        th:value="${role}"
                        th:text="${role}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Пароль:</label>
            <input type="password" th:field="*{userDto.password}"
                   th:required="${userDto.id == null}"
                   minlength="6">
            <small th:if="${userDto.id != null}">Оставьте пустым, чтобы не менять</small>
        </div>

        <div class="form-actions">
            <button type="submit" class="action-btn save-btn">Сохранить</button>
            <button type="button" class="action-btn cancel-btn" onclick="location.href='/users'">Отмена</button>
        </div>
    </form>
</div>

<div sec:authorize="!hasRole('ADMIN')" class="container" style="max-width: 600px; margin-top: 50px;">
    <h1>Доступ запрещен</h1>
    <p>У вас нет прав для доступа к этой странице.</p>
    <a th:href="@{/products}" style="text-decoration: none;">
        <button type="button" class="action-btn cancel-btn">На главную</button>
    </a>
</div>
</body>
</html>
